{% extends "twitter/base.html" %}

{% block title %}ホーム画面{% endblock %}

{% block content %}
<h1>ホーム画面</h1>
<h2>{{ request.user }}さんようこそ！！</h2>

<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3" style="height: 400px; overflow-y:scroll;">
      <table class="table table-striped"> 
        <thead class="thead-dark">
          <tr>
             <th class="th_search" colspan="2">ツイート内容</th>
          </tr>
        </thead>
        <tr>
          <td>
            <span>今どうしている？</span>
            <a href="{% url 'tweet' %}"><button type="button" class = "btn btn-primary btn-sm">ツイートする</button></a>
          </td>
        </tr>
        {% for tweet in tweet_list %}
        <tr>
          <td>
            <span class="user_name">{{ tweet.user.username }}</span>
            <span class="pub_date">{{ tweet.pub_date }}</span>
            <div class="tweet_text">{{ tweet.tweet_text }}</div> 
          </td>
        </tr>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
