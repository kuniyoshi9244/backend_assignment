{% extends "twitter/base.html" %}

{% block title %}新規登録画面{% endblock %}

{% block content %}
<h1>新規登録</h1>

<div class="container">
  <div class="row">
    <div class="col-md">
      <form method="post" action="{% url 'registeration' %}">
        {% csrf_token %}
        <table class="reg_form"> 
          {{form.as_table}}
        </table>
        <div class="div_btn_register"> 
          <input type="submit" class="btn btn-primary" value="登録">
        </div>
      </form>
   </div>
  </div>
</div>
{% endblock %}
