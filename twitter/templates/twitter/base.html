<!DOCTYPE html>
{% load static %}
<html lang="ja" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>{% block title %}{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href='{% static "css/style.css" %}'/>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-darc bg-dark">
    <a class="navbar-brand" href="#">twitter</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link" href="{% url 'registeration' %}">新規登録</a>
        <a class="nav-item nav-link" href="{% url 'login' %}" >ログイン</a>
        <a class="nav-item nav-link" href="{% url 'home' %}" >ホーム</a>
        <a class="nav-item nav-link" href="{% url 'tweet' %}">ツイート</a>
        <a class="nav-item nav-link" href="{% url 'favorite_tweet_list' %}">お気に入り</a>
        <a class="nav-item nav-link" href="{% url 'search_user' %}">検索</a>
        <a class="nav-item nav-link" href="{% url 'follow_user_list' %}">フォロー</a>
        <a class="nav-item nav-link" href="{% url 'followed_user_list' %}">フォロワー</a>
        <a class="nav-item nav-link" href="{% url 'logout' %}" >ログアウト</a>
      </div>
    </div>
  </nav>

  {% block content %}
  {% endblock %}
  
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>  
  <script src="{% static 'js/common.js' %}"></script>

  <script>
    $(document).on('click', '.favor_tweet', function(e){
      $.ajax({
        type : "POST",
        url: "{% url 'favor_tweet' %}",
        data: {'tweet_pk': $(e.target).val()},
        datatype: 'json',
        success: function(){
          $(e.target).replaceWith('<button class="delete_favorite_tweet  btn btn-danger btn-sm" value='+ $(e.target).attr('value') +'>お気に入り登録済み</button>')
        },
        error: function(){
          alert('登録に失敗しました。');
        }
      });
    });
    
    $(document).on('click', '.delete_favorite_tweet', function(e){
      $.ajax({
        type : "POST",
        url: "{% url 'delete_favorite_tweet' %}",
        data: {'tweet_pk': $(e.target).val()},
        datatype: 'json',
        success: function(){
          $(e.target).replaceWith('<button class="favor_tweet  btn btn-primary btn-sm" value='+ $(e.target).attr('value') +'>お気に入り登録</button>')
        },
        error: function(){
          alert('登録に失敗しました。');
        }
      });
    });
  </script>

</body>

</html>
